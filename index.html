<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Sensores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>
<body style="background-image: linear-gradient(to right bottom, #87aced, #00c8ff, #00dfe4, #00eb93, #a8eb12);">
   


    <div class="container" >
        <br>
        <div class="row">

                        
            
            <div class="col-md-5" style="margin: auto;" >

                

                <div class="card">
                    
                    <form action="javascript:void(0);" method="POST" id="cargar">

                        <div class="card-header" style="margin: auto;">
                            Formulario Datos de Sensores 
                        </div>
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <span>Consultar Valores   <input type="text" id="idconsultar">  <button onclick="aplicacion.Buscar()" class="btn btn-info"> Buscar </button></span>
                           
                        </div>


                        <div class="card-footer text-muted">


                            <span id="numero"></span>


                           
                            <div class="mb-3">
                              <label for="" class="form-label">Temperatura</label>
                              <input type="text"
                                class="form-control" name="temperatura" id="temperatura" aria-describedby="helpId" placeholder="">
                             
                            </div>
    
                            <div class="mb-3">
                              <label for="" class="form-label">Voltaje</label>
                              <input type="text"
                                class="form-control" name="voltaje" id="voltaje" aria-describedby="helpId" placeholder="">
                             
                            </div>
    
                            <div class="mb-3">
                              <label for="" class="form-label">Humedad</label>
                              <input type="text"
                                class="form-control" name="humedad" id="humedad" aria-describedby="helpId" placeholder="">
                              
                            </div>
    
                            <button type="submit" class="btn btn-primary" id="enviar">Agregar</button>
                            <button type="button" class="btn btn-success" id="actualizar" onclick="aplicacion.Actualizar(id)">Actualizar</button>
                        </div>
                    </form>
                </div>

                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Temperatura</th>
                            <th>Voltaje</th>
                            <th>Humedad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="sensores">
                       
                       
                    </tbody>
                </table>
                
    


                
            </div>

            
            
        
        </div>

        
    </div>

    

    <script src="index.js"></script>
</body>
</html>
